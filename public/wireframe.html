<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="wireframe.css" />



    <title>Document</title>
  </head>
  <body>
    <!---navbar----------------------------------------------------->
    <nav class="header navbar navbar-dark bg-dark">
      <a class="navbar-brand mb-0" href="#">Store Tracker</a>
    </nav>
    <!--------------------------------------------------------------->
    <div class="contents">

      <!----------------menu-------------------------------------------------------->
      <div class="menulist">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">
            Create Store
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Create Order
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            View Stores
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            View orders
          </button>
          <!--------------------------------------------------------------------------->
        </div>
      </div>
      <div class="display-area">


        <!------list of items to dsiplay-------------------------------------------->
      <div hidden class="item-list">

        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>
      <!----------------------------------------------------------------------------->


        <!--form input create order-------------------------------------------------------->
        <div  hidden class="user-input-form">
          <a href="#"><img
            src="https://img.icons8.com/fluent/48/000000/close-window.png"
            class="mb-5"
          /></a>
            
          </button>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Select Store</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Order ID</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="Amount"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--------------------------------------------------------------------------------->



        <!--form input create store-------------------------------------------------------->
        <div  class="user-input-form">
          <a href="#"><img
            src="https://img.icons8.com/fluent/48/000000/close-window.png"
            class="mb-5"
          /></a>
            
          </button>

          <form>
            
              <div class="custom-file mb-4">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>


            <div class="form-group">
              <label for="storename">Store Name</label>
              <input
                type="text"
                class="form-control"
                id="storename"
                aria-describedby="emailHelp"
                placeholder="Store Name "
              />
            </div>
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input
                type="number"
                class="form-control"
                id="latitude"
                placeholder="Latitude"
              />
            </div>

            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input
                type="number"
                class="form-control"
                id="longitude"
                placeholder="Longitude"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <!--------------------------------------------------------------------------------->
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
